name: Market Data Update

on:
  schedule:
    - cron: '0 */3 * * *'  # Every 3 hours at minute 0
  workflow_dispatch:        # Manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Updated to v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install requests pandas
        echo "Dependencies installed"
        
    - name: Run market data script
      env:
        WEB_APP_URL: ${{ secrets.WEB_APP_URL }}
      run: |
        echo "Starting market data script..."
        python market_data.py
        echo "Script completed with exit code: $?"
        
    - name: Upload debug info on failure
      if: failure()
      run: |
        echo "Workflow failed at $(date)"
        echo "Creating debug info..."
        ls -la
        echo "--- Python version ---"
        python --version
        echo "--- Installed packages ---"
        pip list
        echo "--- Environment ---"
        printenv | grep -E "(WEB_APP|GITHUB|RUNNER)" || true
